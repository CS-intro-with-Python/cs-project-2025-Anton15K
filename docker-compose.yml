version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: codeforces
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    depends_on:
      - db
    environment:
      FLASK_ENV: development
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/codeforces
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    environment:
      - VITE_API_BASE=http://localhost:5001
    ports:
      - "5173:80"
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
