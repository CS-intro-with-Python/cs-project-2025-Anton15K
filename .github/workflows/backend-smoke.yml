name: Backend test (requests)

on:
  push:
    paths:
      - 'Backend/**'
      - 'scripts/test_user_requests.py'
      - 'Dockerfile'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'Backend/**'
      - 'scripts/test_user_requests.py'
      - 'Dockerfile'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  test:
    name: Build, run, and test API
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install test dependency (requests)
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build backend Docker image
        run: |
          docker build -t cs-backend:ci .

      - name: Run backend container
        run: |
          docker run -d --name cs-backend -p 5001:5001 cs-backend:ci

      - name: test test with scripts/test_user_requests.py
        env:
          BASE_URL: http://127.0.0.1:5001
        run: |
          # The script waits for /api/v1/health by default
          python scripts/test_user_requests.py --base-url "$BASE_URL"

      - name: Show container logs on failure
        if: failure()
        run: |
          echo '--- Container logs (cs-backend) ---'
          docker logs cs-backend || true

      - name: Stop and remove container
        if: always()
        run: |
          docker rm -f cs-backend || true

# Optional: basic concurrency to avoid overlapping runs on same ref
concurrency:
  group: backend-test-${{ github.ref }}
  cancel-in-progress: true
